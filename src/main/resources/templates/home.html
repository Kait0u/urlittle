<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLittle - Your Link Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .shortener-form {
            width: 100%;
            max-width: 600px;
        }
        .shortener-form .form-control {
            border-radius: 0.25rem 0 0 0.25rem;
        }
        .shortener-form .btn {
            border-radius: 0 0.25rem 0.25rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="display-4">URLittle</h1>
    <h3 class="mb-4">Your Link Shortener</h3>
    <p class="lead">Shorten your URLs quickly and easily!</p>

    <!-- Form for URL input -->
    <div class="shortener-form">
        <form action="/" method="post" class="d-flex">
            <input type="url" id="url-input" name="url" class="form-control" placeholder="https://example.com" required>
            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>
    </div>

    <div class="response mt-4">
        <p>Your shortened URL:</p>
        <th:block th:if="${shortenedUrl == null}">
            <span th:if="${shorteningError == null}" class="text-muted">... will appear here after you create one!</span>
            <span th:unless="${shorteningError == null}" class="text-danger" th:text="${shorteningError}"></span>
        </th:block>
        <th:block th:unless="${shortenedUrl == null}">
            <a th:href="${shortenedUrl}" th:text="${shortenedUrl}" class="text-success" target="_blank"></a>
        </th:block>
    </div>
</div>

<footer>
    <p>&copy; 2025 URLittle, by Kait0u. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
